<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="./Calculator.js"></script>
</head>

<body style="background-color: #EEDFD4;">
    <div class="container">
        <h2>Calculator</h2>
        <div class="pt-1">
            <input type="text" id="getNumber">
        </div>
        <div class="pt-3">
            <table>

                <tr>
                    <td><button onclick=" getValues(7)">7</button></td>
                    <td><button onclick=" getValues(8)">8</button></td>
                    <td><button onclick=" getValues(9)">9</button></td>
                    <td><button onclick="applyOperator('/')">/</button></td>
                    <td rowspan="4"><button class="big-button" onclick="reSult()">=</button></td>

                </tr>
                <tr>
                    <td><button onclick=" getValues(4)">4</button></td>
                    <td><button onclick=" getValues(5)">5</button></td>
                    <td><button onclick=" getValues(6)">6</button></td>
                    <td><button class="fw-30" onclick="applyOperator('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick=" getValues(1)">1</button></td>
                    <td><button onclick=" getValues(2)">2</button></td>
                    <td><button onclick=" getValues(3)">3</button></td>
                    <td><button class="fw-30" onclick="applyOperator('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick=" clearScreen()">C</button></td>
                    <td><button onclick=" getValues(0)">0</button></td>
                    <td><button onclick=" getValues('.')">.</button></td>
                    <td><button id="one" onclick="applyOperator('+')">+</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
